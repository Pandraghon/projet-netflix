<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/users/login}" th:object="${user}"  method="post">
            <div><label> Nom d'utilisateur : <input type="text" name="username" th:field="*{username}"/> <span th:text="${session.msgerreurlogin}"/></label> </div>
            <div><label> Password: <input type="password" name="password" th:field="*{password}"/><span th:text="${session.msgerreurmdp}"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
